<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Me - Browse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/branding.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/browse.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-betal/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-0evHe/
    X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Flask Upload and Show Image</title>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Dress Me</h1>
            <div class="header-actions">
                <button class="custom-items-badge" onclick="window.location.href='{{ url_for('upload_image') }}'">UPLOAD</button>
                    <button class="custom-items-badge" onclick="window.location.href='{{ url_for('logout') }}'">LOG OUT</button>
            </div>
        </header>

        <!-- Controls: Search, Filters -->
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search items..." onkeyup="filterItems()">
            </div>
            
            <div class="filter-group">
                <button class="filter-btn" data-category="all" onclick="filterByCategory('all')">All</button>
                <button class="filter-btn" data-category="tops" onclick="filterByCategory('tops')">Tops</button>
                <button class="filter-btn" data-category="bottoms" onclick="filterByCategory('bottoms')">Bottoms</button>
                <button class="filter-btn" data-category="shoes" onclick="filterByCategory('shoes')">Shoes</button>
                <button class="filter-btn" data-category="accessories" onclick="filterByCategory('accessories')">Accessories</button>
            </div>

        </div>

        <!-- Items Grid -->
        <div class="items-grid" id="itemsGrid">
            {% for item in items %}
            <div class="item-card" data-category="{{ item.category }}" data-name="{{ item.name }}">
            <img src="{{ item.image_url }}" alt="{{ item.name }}" class="item-image">
                 <!-- Delete Item-->
                <div class="item-menu">
                    <button class="ellipsis-btn">â‹®</button>
                    <div class="item-menu-dropdown">
                        <form method="POST" action="{{ url_for('delete_item', item_id=item.id) }}" 
                              onsubmit="return confirm('Are you sure you want to delete this item?');">
                            <button type="submit" class="menu-option">Delete</button>
                        </form>
            </div>
        </div>
                 <!-- Item info -->
                <div class="item-info">
                    
                    <div class="item-category">{{ item.category }}</div>
                    <div class="item-name">{{ item.name }}</div>
                    <div class="item-tags">
                        {% for tag in item.tags_list %}
                        <span class="tag">{{ tag }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button onclick="changePage(-1)" id="prevBtn">Previous</button>
            <span class="page-number active" id="pageNumber">Page 1</span>
            <button onclick="changePage(1)" id="nextBtn">Next</button>
        </div>
    </div>

    <!-- Image Zoom Modal -->
    <div id="imageModal" class="image-modal">
        <div class="modal-box">
            <span class="close-modal">&times;</span>

            <img class="modal-content" id="zoomedImage">

            <!-- Item details -->
            <div class="modal-details">
                <h2 id="modalName"></h2>
                <p id="modalCategory"></p>
                <div id="modalTags"></div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentCategory = 'all';
        const itemsPerPage = 12;

        function filterByCategory(category) {
            currentCategory = category;
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            const items = document.querySelectorAll('.item-card');
            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.item-card');
            
            items.forEach(item => {
                const name = item.dataset.name.toLowerCase();
                const category = item.dataset.category.toLowerCase();
                const tags = Array.from(item.querySelectorAll('.tag')).map(t => t.textContent.toLowerCase());

               const matchesSearch =
                 name.includes(searchTerm) ||
                category.includes(searchTerm) ||
                tags.some(tag => tag.includes(searchTerm));

        if (matchesSearch && (currentCategory === 'all' || item.dataset.category === currentCategory)) {
            item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function sortItems(sortBy) {
            const grid = document.getElementById('itemsGrid');
            const items = Array.from(document.querySelectorAll('.item-card'));
            
            items.sort((a, b) => {
                if (sortBy === 'name') {
                    return a.dataset.name.localeCompare(b.dataset.name);
                } else if (sortBy === 'category') {
                    return a.dataset.category.localeCompare(b.dataset.category);
                }
                return 0;
            });
            
            items.forEach(item => grid.appendChild(item));
        }

        function changePage(direction) {
            currentPage += direction;
            document.getElementById('pageNumber').textContent = `Page ${currentPage}`;
            
            // Enable/disable buttons based on page
            document.getElementById('prevBtn').disabled = currentPage === 1;
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            filterByCategory('all');
            document.querySelector('.sort-select').value = 'recent';
        }

        // Initialize
        document.querySelector('[data-category="all"]').classList.add('active');

        document.querySelectorAll('.ellipsis-btn').forEach(btn => {
    btn.addEventListener('click', e => {
        e.stopPropagation(); // prevent closing immediately
        const menu = btn.parentElement;
        menu.classList.toggle('active');

        // Close other open menus
        document.querySelectorAll('.item-menu').forEach(m => {
            if (m !== menu) m.classList.remove('active');
        });
    });
});

// Close menus if clicking outside
document.addEventListener('click', () => {
    document.querySelectorAll('.item-menu').forEach(m => m.classList.remove('active'));
});
        // Image zoom functionality
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("zoomedImage");
            const closeBtn = document.querySelector(".close-modal");

            const modalName = document.getElementById("modalName");
            const modalCategory = document.getElementById("modalCategory");
            const modalTags = document.getElementById("modalTags");

            document.querySelectorAll(".item-image").forEach(img => {
                img.addEventListener("click", () => {
                    const card = img.closest(".item-card");

                    // Get data
                    const name = card.dataset.name;
                    const category = card.dataset.category;
                    const tags = card.querySelectorAll(".tag");

                    // Show modal
                    modal.style.display = "flex";
                    modalImg.src = img.src;

                    // Fill in text
                    modalName.textContent = name;
                    modalCategory.textContent = category;

                    // Clear old tags
                    modalTags.innerHTML = "";

                    // Add tags
                    tags.forEach(tag => {
                        const span = document.createElement("span");
                        span.textContent = tag.textContent;
                        modalTags.appendChild(span);
                    });
                });
            });

            closeBtn.onclick = () => {
                modal.style.display = "none";
            };

            modal.addEventListener("click", e => {
                if (e.target === modal) {
                    modal.style.display = "none";
                }
            });
        });

    </script>
</body>
</html>
